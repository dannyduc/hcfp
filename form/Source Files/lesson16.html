	<meta charset="utf-8">
	<title>Web Form Design and Development :: Lesson 16</title>

	<!-- Stylesheets -->

<body>
	<header class="demo-header">
		<hgroup>
			<h1>Web Form Design and Development</h1>
			<h3>Lesson 16: Forms and accessibility</h3>
		</hgroup>
	</header>
	
	<div class="demo-lesson-nav">
		<a href="lesson15.html" class="demo-lesson-nav-prev">&larr; Previous Lesson</a>
	</div> <!-- end demo-lesson-nav -->

	<div class="demo-container">
		<form>
			<fieldset>
				<legend>Incorrect tab index</legend>
				<p>
					<label for="demo-name">Name: <em><small>(required)</small></em></label><br />
					<input type="text" name="demo-name" id="demo-name" tabindex="1" required="required" />
				</p>

				<fieldset>
					<legend>HDD size (GHz):</legend>
					<input type="radio" id="128" name="128" tabindex="2" />
					<label for="128">128</label>
					<br />
					<input type="radio" id="256" name="256" tabindex="3" />
					<label for="256">256</label>
					<br />
					<input type="radio" id="512" name="512" tabindex="4" />
					<label for="512">512</label>
				</fieldset>

				<fieldset>
					<legend>Operating system:</legend>
					<input type="checkbox" id="macos" tabindex="5" />
					<label for="macos">Mac OS</label>
					<br />
					<input type="checkbox" id="windows" tabindex="6" />
					<label for="windows">Windows</label>
				</fieldset>

				<p>
					<input type="submit" value="Submit button" tabindex="7" />
				</p>
			</fieldset>
		</form>
	</div> <!-- end demo-container -->
	
	<footer class="demo-footer">
		<p><small>a <a href="https://tutsplus.com/">Tuts+</a> course by Adi Purdila</small></p>
	</footer>

</body>
</html>
