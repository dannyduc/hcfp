	<div class="demo-lesson-nav">

	<div class="demo-container">
		<form>
			<fieldset>
				<legend>This is a form using the datalist element</legend>
				<p>
					<label for="demo-text">What's your name?</label><br />
					<input type="text" name="demo-text" id="demo-text" list="names" />
					<datalist id="names">
						<option value="Adi" label="Adi Purdila" />
						<option value="Albert" />
						<option value="John" />
						<option value="James" />
						<option value="Robert" />
					</datalist>
				</p>
			</fieldset>
		</form>
